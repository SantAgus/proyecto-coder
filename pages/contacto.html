<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&family=Work+Sans:ital,wght@1,300&display=swap"
        rel="stylesheet">
    <meta name="description" content="Contactate con nosotros para saber en que podemos mejorar!">
        <title>Contacto | Formula 1 </title>
</head>

<body class="body">
    <header class="header" id="inicio">
        <div class="marca">
            <H1 class="marca__titulo">FORMULA ONE</H1>
            <img src="../img/logomini.jpg" alt="Logo oficial de la formula 1" class="marca__img">
        </div>
        <nav>
            <ul class="nav">
                <li class="nav__item"> <a href="../index.html"> Inicio </a></li>
                <li class="nav__item"> <a href="../pages/tabla-posiciones.html"> Tabla Posiciones </a></li>
                <li class="nav__item"> <a href="../pages/escuderias.html"> Escuderias </a></li>
                <li class="nav__item"> <a href="../pages/pilotos.html"> Pilotos </a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contacto" id="cont">
            <h2 class=" contacto__titu--principal"> CONTACTO </h2>
            <p class="contacto__descrip">Contanos como fue tu experiencia con la pagina, y que te gustaria que
                mejoremos!
            </p>
        </section>
        <section class="formulario">
            <form action="">
                <div>
                    <label for="nombre-usuario">Nombre de usuario</label>
                    <input type="text" name="usuario" id="nombre-usuario" placeholder="Usuario" required>
                </div>
                <div>
                    <label for="ingrese-email">Email</label>
                    <input type="email" name="email" id="ingrese-email" placeholder="Email" required>
                </div>
                <div>
                    <label for="contra">Contraseña</label>
                    <input type="text" name="contraseña" id="contra" placeholder="Contraseña" required>
                </div>
                <div>
                    <label for="encuesta">¿Que te parece nuestra web?</label>
                    <select name="encuesta" id="encuesta">
                        <option value="muy buena">Muy buena</option>
                        <option value="buena">Buena</option>
                        <option value="regular">Regular</option>
                        <option value="mala">Mala</option>
                        <option value="muy mala">Muy mala</option>
                    </select>
                </div>
                <div>
                    <label for="mensaje">Mensaje</label>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <label for="notificaion">¿Te interesa recibir novedades de la Formula 1 al mail?</label>
                    <input type="checkbox" name="notificar" value="si-notifica" id="notificaion">
                </div>

                <input type="submit" value="Enviar" class="enviar-info">

            </form>
        </section>
    </main>
    <footer class="footer">

        <div class="footer-tituimg">
            <h4 class="footer-titu">FORMULA ONE</h4>
            <img src="../img/logomini.jpg" class="footer-img">
        </div>
        <h4>Seguinos en nuestras redes</h4>
        <div class="footer-redes">
            <i class="bi bi-instagram"> <a href="https://www.instagram.com/f1/?hl=es" target="_blank"> Instagram </a> </i>
            <i class="bi bi-facebook"> <a href="https://www.facebook.com/Formula1/" target="_blank"> Facebook </a> </i>
            <i class="bi bi-youtube"> <a href="https://www.youtube.com/c/F1/videos" target="_blank"> Youtube </a> </i>
            <i class="bi bi-twitter"> <a href="https://twitter.com/F1" target="_blank"> Twitter </a> </i>
        </div>
        <div class="seccion__contacto">
            <h4> Contactanos para consultas! </h4>
            <a href="./contacto.html" class="footer__contacto"> Contacto </a></li>

        </div>
    </footer>
    </body>
    </html>
